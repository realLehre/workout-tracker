<div
  class="current-training-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div>
    <h3>{{ trainingName }}</h3>
    <mat-progress-spinner
      mode="determinate"
      color="accent"
      [value]="trainingDuration"
    ></mat-progress-spinner>
  </div>
  <div style="margin: 20px 0">{{ trainingDuration }}% progress</div>
  <button mat-raised-button color="accent" (click)="cancelTraining()">
    Cancel
  </button>
</div>
