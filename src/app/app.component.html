<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-nav-lists (closeNav)="sidenav.close()"></app-nav-lists>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sideNavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
